name: Run PHPCS & PHPUnit

on: [push]

jobs:
  test:
    name: PHP ${{ matrix.php }}
#    name: WP ${{ matrix.wordpress }} on PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allowed_failure }}
    
    env:
      WP_VERSION: ${{ matrix.wordpress }}
      
    strategy:
      fail-fast: false
      matrix:
        php: [ '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0' ]
        wordpress: latest
#        wordpress: [ '5.5', '5.6', '5.7'  ]
        allowed_failure: [ false ]
        include:
          # PHP nightly.
          - php: '8.1'
            wordpress: latest
            allowed_failure: true
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
          # https://make.wordpress.org/hosting/handbook/handbook/server-environment/#php-extensions
          extensions: curl, dom, exif, fileinfo, hash, json, mbstring, mysqli, libsodium, openssl, pcre, imagick, xml, zip

      - name: Install Composer dependencies (PHP < 8.0 )
        if: ${{ matrix.php < 8.0 }}
        uses: ramsey/composer-install@v1

      - name: Install Composer dependencies (PHP >= 8.0)
        if: ${{ matrix.php >= 8.0 }}
        uses: ramsey/composer-install@v1
        with:
          composer-options: --ignore-platform-reqs

      - name: Setup Problem Matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Start MySQL service
        run: sudo /etc/init.d/mysql start

      - name: Use mysql_native_password for PHP < 7.4
        if: ${{ matrix.php < 7.4 }}
        run: mysql -u root -p"root" -e "ALTER USER 'root'@localhost IDENTIFIED WITH mysql_native_password BY 'root'";

      - name: Install WordPress environment
        run: composer prepare ${{ matrix.wordpress }}

      - name: Run integration tests (single site)
        run: composer integration
        
      - name: Run integration tests (multisite)
        run: composer integration-ms
